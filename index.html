<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Futuristic Checkout</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        overflow: hidden;
    }

    .checkout-container {
        background: rgba(0,0,0,0.85);
        padding: 40px 60px;
        border-radius: 20px;
        box-shadow: 0 0 50px rgba(0,255,255,0.5);
        text-align: center;
        min-width: 350px;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #00fff7;
        text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
    }

    #amount {
        font-size: 1.5em;
        color: #ff4d6d;
        text-shadow: 0 0 10px #ff4d6d;
    }

    #payBtn {
        margin-top: 25px;
        padding: 15px 40px;
        font-size: 1.2em;
        background: linear-gradient(45deg, #00fff7, #ff4d6d);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 0 20px #00fff7;
        transition: 0.3s;
        color: #000;
        font-weight: bold;
    }

    #payBtn:hover {
        box-shadow: 0 0 40px #ff4d6d;
        transform: scale(1.05);
    }

    #mfaOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        backdrop-filter: blur(5px);
    }

    .mfa-popup {
        background: #111;
        border-radius: 20px;
        padding: 40px 30px;
        text-align: center;
        box-shadow: 0 0 50px #00fff7;
        animation: pop 0.4s ease-out;
    }

    @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .mfa-popup h2 { color: #00fff7; text-shadow: 0 0 15px #00fff7; margin-bottom: 15px; }
    .mfa-popup p { margin-bottom: 25px; color: #fff; text-shadow: 0 0 5px #fff; }
    #otpInput {
        width: 80%; padding: 12px; border-radius: 10px; border: none;
        font-size: 1em; margin-bottom: 20px; outline: none;
        box-shadow: 0 0 15px rgba(0,255,255,0.5); background: #222; color: #fff;
    }
    #verifyMfaBtn {
        padding: 12px 30px; font-size: 1.1em; border: none; border-radius: 12px;
        background: linear-gradient(45deg, #ff4d6d, #00fff7); cursor: pointer;
        font-weight: bold; color: #000; box-shadow: 0 0 20px #ff4d6d; transition: 0.3s;
    }
    #verifyMfaBtn:hover {
        box-shadow: 0 0 40px #00fff7; transform: scale(1.05);
    }
</style>
</head>
<body>
<form id="checkout-form" action="#" method="post">
  <div class="checkout-container">
      <h1>Checkout</h1>
      <div>Amount: $<span id="amount">5000</span></div>
      <!-- mfaSystem.js reads these values -->
      <input type="hidden" name="amount" value="5000" />
      <input type="hidden" name="currency" value="USD" />
      <button type="submit" id="payBtn">Pay</button>
  </div>
</form><script defer src="mfaSystem.js" data-api-base-url="http://127.0.0.1:5050" data-merchant-id="merchant_1" data-form-selector="#checkout-form"></script>
</body>
</html>
